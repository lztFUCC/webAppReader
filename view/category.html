<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/reset.css"/>
	<link rel="stylesheet" href="/static/css/common.css"/>
	<link rel="stylesheet" href="/static/css/category.css"/>
	<title>分类</title>
</head>
<body>
	<div id="root">
		<div class="Swipe Swipe_full">
			<div style="width: {{screen_width}}px; ">
				<div style="width: {{screen_width}}px;">
					<% include include/common-header.html %>
					<div class="container-scroll" style="width: {{screen_width}}px;">
						<div id="app">
							<div class="new-page cate-page">
								<main class="u-area">
									<section class="m-cat-male">
										<div class="u-ttl">
											<h1>网文男频</h1>
										</div>
										<ul class="u-list-2col">
											<li v-for="item in male">
												<div class="u-cat-item" style="background-image:url({{item.new_image}}!m);">
													<h3>{{item.label}}</h3>
													<p class="num">{{item.fiction_count}}</p>
												</div>
											</li>
										</ul>
									</section>
									<section class="m-cat-female">
										<div class="u-ttl">
											<h1>网文女频</h1>
										</div>
										<ul class="u-list-2col">
											<li v-for="item in female">
												<div class="u-cat-item" style="background-image:url({{item.new_image}}!m);">
													<h3>{{item.label}}</h3>
													<p class="num">{{item.fiction_count}}</p>
												</div>
											</li>
										</ul>
									</section>
								</main>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/script/vue.js"></script>
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/pages/category.js"></script>
</body>
</html>
