<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/rank.css"/>
	<link rel="stylesheet" href="/static/css/reset.css"/>
	<link rel="stylesheet" href="/static/css/common.css"/>
	<title></title>
</head>
<body>
	<div id="root">
		<div class="Swipe Swipe_full">
			<div style="width: {{screen_width}}px;  ">
				<div style="width: {{screen_width}}px;">
					<% include include/common-header.html %>
					<div class="container-scroll" style="width:{{screen_width}}px;">
						<div id="app">
							<ul class="original-rank-list">
								<li class="original-rank-list__item" v-if="$index>18" v-for="item in rank">
									<img v-bind:src="item.cover" class="original-rank-list__img">
									<div class="original-rank-list__content">
										<p class="original-rank-list__page" v-for="book in item.description">
											<span class="original-rank-list__num">{{ $index + 1}}</span>
											{{ book }}
										</p>
									</div>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/script/vue.js"></script>
	<script src="/static/script/zepto.js"></script>
	<script src="/static/script/pages/rank.js"></script>
</body>
</html>
