<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
		<meta name="format-detection" content="telephone=no">
		<link rel="stylesheet" href="/static/css/reset.css" />
		<link rel="stylesheet" href="/static/css/common.css" />
		<link rel="stylesheet" href="/static/css/malefamale.css" />
		<title>女生频道</title>
		<style>
		</style>
	</head>
	<body>
		<div id="root">
			<div style="width: {{screen_width}}px;">
				<% include include/common-header.html %>
				<div class="container-scroll" style="width:  {{screen_width}}px;">
					<div>
						<div style="width:  {{screen_width}}px;">
							<div class="new-page channel-page" id="app">
								<section class="channel-group main-card" v-for="section in female">
									<div class="channel-group__header">
										<h2 class="channel-group__title channel-group__title_left">{{section.ad_name}}</h2>
									</div>
									<ul class="book-list">
										<li v-for="book in section.data.data">
											<div class="u-book">
												<div class="cnt">
													<div class="book-cover">
														<img alt="{{ book.title }}" v-bind:src="book.cover">
														<div class="u-tagRT"></div>
													</div>
													<div class="info">
														<h3 class="title single-line">{{ book.title }}</h3>
														<p class="summary">{{ book.summary }}</p>
														<div class="wrap">
															<div class="book-tag" v-for="tag in book.tags">{{ tag }}</div>
															<p class="author single-line">
																<span class="author">{{ book.authors }}</span>
															</p>
														</div>
													</div>
												</div>
											</div>
										</li>
									</ul>
								</section>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>
		<script src="/static/script/vue.js"></script>
		<script src="/static/script/zepto.js"></script>
		<script src="/static/script/pages/channel.js"></script>
	</body>
</html>
